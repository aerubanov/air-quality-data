AWSTemplateFormatVersion: 2010-09-09
Description: AWS CloudFormation Template to create resources for ETL pipline.
Resources:
  # EXTRACTION
  S3BucketStaging:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: staging-area-bucket
      AccessControl: Private
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
    DeletionPolicy: Retain
  
  Indexer:
    Type: AWS::Lambda::Function
    Properties:
      Description: Build file index to upload files from FTP server
      FunctionName: indexer-v-0-0-1
      Code: 
        ImageUri: 307660119800.dkr.ecr.eu-central-1.amazonaws.com/indexer:latest
      MemorySize: 512
      PackageType: Image
      Role: !GetAtt 'DynamoDBLambdaRole.Arn'
      Timeout: 600

  ListFiles:
    Type: AWS::Lambda::Function
    Properties:
      Description: List files from FTP server
      FunctionName: list-files-v-0-0-1
      Code: 
        ImageUri: 307660119800.dkr.ecr.eu-central-1.amazonaws.com/list-files:latest
      MemorySize: 512
      PackageType: Image
      Role: !GetAtt 'DynamoDBS3LambdaRole.Arn'
      Timeout: 300

  Loader:
    Type: AWS::Lambda::Function
    Properties:
      Description: Load files from FTP server to S3 bucket
      FunctionName: loader-v-0-0-1
      Code: 
        ImageUri: 307660119800.dkr.ecr.eu-central-1.amazonaws.com/loader:latest
      MemorySize: 512
      PackageType: Image
      Role: !GetAtt 'S3LambdaRole.Arn'
      Timeout: 900

  IndexMarker:
    Type: AWS::Lambda::Function
    Properties:
      Description: Mark folders in DynamoDB index as procesed
      FunctionName: index-marker-v-0-0-1
      Code: 
        ImageUri: 307660119800.dkr.ecr.eu-central-1.amazonaws.com/index-marker:latest
      MemorySize: 512
      PackageType: Image
      Role: !GetAtt 'DynamoDBS3LambdaRole.Arn'
      Timeout: 60

  S3LambdaRole:      
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: 
              - lambda.amazonaws.com
            Action: 
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: S3write
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: "ListObjectsInBucket"
                Effect: Allow
                Action: 
                  - 's3:ListBucket'
                Resource: 
                  - 'arn:aws:s3:::staging-area-bucket'
                  - 'arn:aws:s3:::transformed-bucket'
              - Sid: "AllObjectActions"
                Effect: Allow
                Action: 
                  - 's3:*Object'
                Resource: 
                  - 'arn:aws:s3:::staging-area-bucket/*'
                  - 'arn:aws:s3:::transformed-bucket/*'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      RoleName: S3LambdaRole

  DynamoDBLambdaRole:      
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: 
              - lambda.amazonaws.com
            Action: 
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: DynamoDBwrite
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:BatchGetItem'
                  - 'dynamodb:GetItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:Scan'
                  - 'dynamodb:BatchWriteItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                Resource: 'arn:aws:dynamodb:eu-central-1:307660119800:table/folders'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      RoleName: DynamoDBLambdaRole

  DynamoDBS3LambdaRole:      
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: 
              - lambda.amazonaws.com
            Action: 
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: S3write
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: "ListObjectsInBucket"
                Effect: Allow
                Action:
                  - 's3:ListBucket'
                Resource:
                  - 'arn:aws:s3:::staging-area-bucket'
              - Sid: "AllObjectActions"
                Effect: Allow
                Action:
                  - 's3:*Object'
                Resource:
                  - 'arn:aws:s3:::staging-area-bucket/*'
        - PolicyName: DynamoDBwrite
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:BatchGetItem'
                  - 'dynamodb:GetItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:Scan'
                  - 'dynamodb:BatchWriteItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                Resource: 'arn:aws:dynamodb:eu-central-1:307660119800:table/folders'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      RoleName: DynamoDBS3LambdaRole

  EventRule0:
    Type: AWS::Events::Rule
    Properties:
      EventBusName: default
      Name: indexer-schedule
      ScheduleExpression: rate(24 hours)
      State: ENABLED
      Targets:
        - Id: Id83555565-723e-46d3-b5b5-39af9f7b23c7
          Arn: arn:aws:lambda:eu-central-1:307660119800:function:indexer-v-0-0-1

  # Dynamo DB index table
  folders:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      KeySchema:
        - AttributeName: folder
          KeyType: HASH
      AttributeDefinitions:
        - AttributeName: folder
          AttributeType: S
      GlobalSecondaryIndexes: []
      BillingMode: PROVISIONED
      TableName: folders
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  TablefoldersReadCapacityScalableTarget:
    Type: 'AWS::ApplicationAutoScaling::ScalableTarget'
    DependsOn: folders
    Properties:
      ServiceNamespace: dynamodb
      ResourceId: table/folders
      ScalableDimension: 'dynamodb:table:ReadCapacityUnits'
      MinCapacity: 1
      MaxCapacity: 10
      RoleARN: !Sub >-
        arn:aws:iam::${AWS::AccountId}:role/aws-service-role/dynamodb.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_DynamoDBTable
  TablefoldersReadCapacityScalingPolicy:
    Type: 'AWS::ApplicationAutoScaling::ScalingPolicy'
    DependsOn: TablefoldersReadCapacityScalableTarget
    Properties:
      ServiceNamespace: dynamodb
      ResourceId: table/folders
      ScalableDimension: 'dynamodb:table:ReadCapacityUnits'
      PolicyName: folders-read-capacity-scaling-policy
      PolicyType: TargetTrackingScaling
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: DynamoDBReadCapacityUtilization
        ScaleOutCooldown: 60
        ScaleInCooldown: 60
        TargetValue: 70
  TablefoldersWriteCapacityScalableTarget:
    Type: 'AWS::ApplicationAutoScaling::ScalableTarget'
    DependsOn: folders
    Properties:
      ServiceNamespace: dynamodb
      ResourceId: table/folders
      ScalableDimension: 'dynamodb:table:WriteCapacityUnits'
      MinCapacity: 1
      MaxCapacity: 10
      RoleARN: !Sub >-
        arn:aws:iam::${AWS::AccountId}:role/aws-service-role/dynamodb.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_DynamoDBTable
  TablefoldersWriteCapacityScalingPolicy:
    Type: 'AWS::ApplicationAutoScaling::ScalingPolicy'
    DependsOn: TablefoldersWriteCapacityScalableTarget
    Properties:
      ServiceNamespace: dynamodb
      ResourceId: table/folders
      ScalableDimension: 'dynamodb:table:WriteCapacityUnits'
      PolicyName: folders-write-capacity-scaling-policy
      PolicyType: TargetTrackingScaling
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: DynamoDBWriteCapacityUtilization
        ScaleOutCooldown: 60
        ScaleInCooldown: 60
        TargetValue: 70

  LoadingStepFunction:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      DefinitionS3Location:
        Bucket: stepfunc-defenition
        Key: ExtractionStepFunction.asl.json
      RoleArn: !GetAtt StepFunctionRole.Arn
      StateMachineName: ExtractionStepFunction
      StateMachineType: STANDARD

  StepFunctionRole:
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: 
              - states.amazonaws.com
            Action: 
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: DynamoDBFullAcces
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:*
                Resource: 'arn:aws:dynamodb:eu-central-1:307660119800:table/folders'
        - PolicyName: InvokeLambda
          PolicyDocument:
            Version: "2012-10-17"
            Statement:  
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: '*'
        - PolicyName: S3FullAcces
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - 's3:*'
                Resource:
                  - 'arn:aws:s3:::staging-area-bucket'
        - PolicyName: StepFunctionStartExecution
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - states:StartExecution
                  - states:StopSyncExecution
                Resource: 'arn:aws:states:*:307660119800:stateMachine:*'
  #TRANSFORMATION
  S3BucketTransformation:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: transformed-bucket
      AccessControl: Private
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
    DeletionPolicy: Retain

  DataProcessor:
    Type: AWS::Lambda::Function
    Properties:
      Description: Process sensor measurements data
      FunctionName: data-processor
      Code: 
        ImageUri: 307660119800.dkr.ecr.eu-central-1.amazonaws.com/data-processor:latest
      MemorySize: 512
      PackageType: Image
      Role: !GetAtt 'S3LambdaRole.Arn'
      Timeout: 600

  LocationProcessor:
    Type: AWS::Lambda::Function
    Properties:
      Description: Process location data
      FunctionName: location-processor
      Code: 
        ImageUri: 307660119800.dkr.ecr.eu-central-1.amazonaws.com/location-processor:latest
      MemorySize: 512
      PackageType: Image
      Role: !GetAtt 'S3LambdaRole.Arn'
      Timeout: 600

  FileMover:
    Type: AWS::Lambda::Function
    Properties:
      Description: Move files
      FunctionName: file-mover
      Code: 
        ImageUri: 307660119800.dkr.ecr.eu-central-1.amazonaws.com/file-mover:latest
      MemorySize: 512
      PackageType: Image
      Role: !GetAtt 'S3LambdaRole.Arn'
      Timeout: 600

  TransformationStepFunction:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      DefinitionS3Location:
        Bucket: stepfunc-defenition
        Key: TransformationStepFunction.asl.json
      RoleArn: !GetAtt StepFunctionRole.Arn
      StateMachineName: TransformationStepFunction
      StateMachineType: STANDARD

  #AWS AURORA DATABASW
  DBCluster:
    Type: AWS::RDS::DBCluster
    Properties:
      DBClusterIdentifier: aurora-cluster
      Engine: aurora-postgresql
      EngineMode: serverless
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      ScalingConfiguration:
        AutoPause: true
        MinCapacity: 2
        MaxCapacity: 8
        SecondsUntilAutoPause: 300

Outputs:
  StagingBucketName:
    Value: !Ref S3BucketStaging
    Description: Name of the staging ares s3 bucket.

Parameters:
  DBUsername:
    NoEcho: 'true'
    Description: Username for MySQL database access
    Type: String
    MinLength: '1'
    MaxLength: '16'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric characters.
  DBPassword:
    NoEcho: 'true'
    Description: Password MySQL database access
    Type: String
    MinLength: '8'
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: must contain only alphanumeric characters.